<body>
  <header class="header">
    <h1 class="visually-hidden">Blanchard — художественная галерея</h1>
    <div class="header__top">
      <div class="container header__container header__container_top">
        <button class="header__burger burger btn">
          <span class="burger__elem burger__elem_top"></span>
          <span class="burger__elem burger__elem_middle"></span>
          <span class="burger__elem burger__elem_bottom"></span>
        </button>

        <a href="#" class="header__logo">
          <picture>
            <source media="(max-width: 767px)" srcset="./img/logo-mobile.png, ./img/logo-mobile@2.png 2x" />
            <source media="(max-width: 1023px)" srcset="./img/logo-tablet.png, ./img/logo-tablet@2.png 2x" />
            <source media="(max-width: 1599px)" srcset="./img/logo-big-tablet.png, ./img/logo-big-tablet@2.png 2x" />
            <img class="header__logo-img" src="./img/logo.png" alt="Логотип" srcset="./img/logo@2.png" />
          </picture>
        </a>

        <nav class="header__navigate navigate">
          <ul class="navigate__list">
            <li class="navigate__item">
              <a href="#" class="navigate__link">О нас</a>
            </li>
            <li class="navigate__item">
              <a href="#" class="navigate__link">Галерея</a>
            </li>
            <li class="navigate__item">
              <a href="#" class="navigate__link">Каталог</a>
            </li>
            <li class="navigate__item">
              <a href="#" class="navigate__link">События</a>
            </li>
            <li class="navigate__item">
              <a href="#" class="navigate__link">Издания</a>
            </li>
            <li class="navigate__item">
              <a href="#" class="navigate__link">Проекты</a>
            </li>
            <li class="navigate__item">
              <a href="#" class="navigate__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="header__enter-btn btn" type="button">
          <svg class="header__enter-icon">
            <use xlink:href="#enter"></use>
          </svg>
          <span>Войти</span>
        </button>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container header__container header__container_bottom">
        <nav class="header__dropdown-nav dropdown-nav">
          <ul class="dropdown-nav__list">
            <li class="dropdown-nav__item">
              <button class="dropdown-nav__btn btn" type="button" data-type="realism">
                <span class="dropdown-nav__name"> Реализм</span>
              </button>
            </li>
            <li class="dropdown-nav__item">
              <button class="dropdown-nav__btn btn" type="button" data-type="inpressionism">
                <span class="dropdown-nav__name"> Импрессионизм</span>
              </button>
            </li>
            <li class="dropdown-nav__item">
              <button class="dropdown-nav__btn btn" type="button" data-type="postipressionism">
                <span class="dropdown-nav__name"> Постимпрессионизм</span>
              </button>
            </li>
            <li class="dropdown-nav__item">
              <button class="dropdown-nav__btn btn" type="button" data-type="avangard">
                <span class="dropdown-nav__name"> Авангард</span>
              </button>
            </li>
            <li class="dropdown-nav__item">
              <button class="dropdown-nav__btn btn" type="button" data-type="futurism">
                <span class="dropdown-nav__name"> Футуризм</span>
              </button>
            </li>
          </ul>
        </nav>

        <form class="header__search search" action="">
          <button class="search__btn btn">
            <svg class="search__icon">
              <use xlink:href="#search"></use>
            </svg>
          </button>
          <label class="search__input-border">
            <span class="visually-hidden">Поиск по сайту</span>
            <input type="text" class="search__input" placeholder="Поиск по сайту" name="userSearch" id="userSearch"
              autocomplete="off" />
          </label>
        </form>
      </div>
    </div>
  </header>
